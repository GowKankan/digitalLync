<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop Images</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <img id="natyam" src="images/natyam.png" alt="Natyam" draggable="true" ondragstart="drag(event)">
    <div class="dropBox" id="divEl" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
  </body>
  <script type="text/javascript" src="dragdrop.js">

  </script>
</html>
